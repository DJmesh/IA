<!doctype html><html lang="pt">
<head>
  <meta charset="utf-8" /><title>YOLO Vehicle Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5 text-center">
    <h1 class="mb-4">Detecção de Veículos com YOLO</h1>
    <form action="/predict" method="post" enctype="multipart/form-data" class="p-4 border rounded-3 bg-white">
      <input class="form-control mb-3" type="file" name="file" accept="image/*,video/*" required>
      <button class="btn btn-primary w-100" type="submit">Analisar</button>
    </form>
  </div>
</body>
</html>
