<!doctype html><html lang="pt">
<head>
  <meta charset="utf-8" /><title>Resultado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5 text-center">
    <h2>{{ count }} veículo(s) detectado(s)</h2>
    {% if is_video %}
      <video src="{{ video_src }}" controls style="max-width:100%;"></video>
    {% else %}
      <img src="{{ img_data }}" class="img-fluid rounded shadow">
    {% endif %}
    <div class="mt-4">
      <a href="/" class="btn btn-outline-secondary">Nova análise</a>
    </div>
  </div>
</body>
</html>
