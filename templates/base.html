<!doctype html>
<html lang="pt" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <title>{% block title %}YOLO Vehicle Detector{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ícones Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  {% block extra_css %}{% endblock %}
  <style>
    /* arrasta-e-solta visual */
    .drop-zone {
      border: 2px dashed var(--bs-secondary);
      border-radius: 1rem;
      padding: 3rem 2rem;
      text-align: center;
      transition: .2s ease-in-out;
    }
    .drop-zone.dragover {
      background: rgba(255, 255, 255, .05);
      border-color: var(--bs-primary);
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">YOLO&nbsp;Vehicle&nbsp;Detector</a>
  </div>
</nav>

<main class="flex-fill">
  {% block content %}{% endblock %}
</main>

<footer class="py-3 text-center text-body-secondary small">
  Feito com <i class="bi bi-lightning-charge-fill text-warning"></i> Ultralytics&nbsp;YOLO e Flask
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
